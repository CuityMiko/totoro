<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Runner</title>
    <link type="text/css" rel="stylesheet" charset="utf-8" href="../../sea-modules/gallery/jasmine/1.3.1/jasmine.css" />
    <script src="../../sea-modules/seajs/seajs/2.2.1/sea.js"></script>
    <script src="../../sea-modules/gallery/jasmine/1.3.1/jasmine.js"></script>
    <script src="../../sea-modules/gallery/jasmine/1.3.1/jasmine-html.js"></script>
  </head>
  <body>
    <script>
      (function() {
        seajs.config({
          alias:{
            "$":"../../sea-modules/jquery/jquery/1.7.2/jquery"
          }
        })

        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();
        jasmineEnv.addReporter(htmlReporter);

        seajs.use(["./example-spec.js"], function(m) {
          jasmineEnv.execute();
        })
      })()
    </script>
  </body>
</html>
